{% extends 'fourth_task/menu.html' %}

{% block title %}Магазин{% endblock %}
{% block pagename %}Магазин{% endblock %}

{% block content %}
    <h1>Игры</h1>
    <ul>
        {% for game in games %}
            <li>
                {{ game.title }} | {{ game.description }}. Стоимость: {{ game.cost }}
                <button>Купить</button>
            </li>
        {% endfor %}
    </ul>
    <a href="/menu/"><button>Вернуться обратно</button></a>
{% endblock %}
